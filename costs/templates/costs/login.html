{% extends 'costs/base.html' %}
{% block content %}
    <form class="form-signin" method="POST">{% csrf_token %}
        {% if form.errors %}
            <p>“ユーザー名”または“パスワード”が間違っています。再度ご確認ください。</p>
        {% endif %}
        <h2>ログイン</h2>
        <label>メールアドレス</label>
        <input name="username">
        <br>
        <label>パスワード</label>
        <input type="password" name="password">
        <br>
        <input type="submit" value="ログイン">
    </form>
{% endblock %}
