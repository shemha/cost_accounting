{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Cost_Accounting</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    </head>
    <body>
        <header>
            <div class="container">
                <h1><a href="{% url 'costs:index' %}">Cost_Accounting</a></h1>
                <div class="header-menu">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'costs:logout' %}">ログアウト</a>
                    {% else %}
                        <a href="{% url 'costs:login' %}">ログイン</a>
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
