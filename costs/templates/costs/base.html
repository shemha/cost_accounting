{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Cost_Accounting</title>
        <link href=https://github.com/nicolas-cusan/destyle.css rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <div class="container">
                <h1><a href="{% url 'costs:index' %}">Cost_Accounting</a></h1>
                <div class="container">
                    
                    <div class="row">
                        {% if request.user.is_authenticated %}
                            <div class="col">
                                <a href="">入庫管理システム</a>
                            </div>
                            <div class="col">
                                <a href="">販売管理システム</a>
                            </div>
                            <div class="col">
                                <a href="">利益計算システム</a>
                            </div>
                            <div class="col">
                                <a href="{% url 'costs:logout' %}">ログアウト</a>
                            </div>

                        {% endif %}
                    </div>

                </div>
            </div>
        </header>
        <div class="container">
            {% for message in messages %}
                <p class="message-{{ message.tags }}">{{ message }}</p>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="{% static 'js/'%}"></script> -->
</html>
