{% extends 'costs/base.html' %}
{% load static %}
{% block content %}
{{ form }}
    <p>入庫システム</p>
    <form class="form-signin" method="POST">{% csrf_token %}
        <div id="form">
            <div class="form-item">
                <h2>入庫</h2>
            </div>
            <div class="form-item">
                <label class="formLabel">材料名</label>
                <select class="form-style form-select form-select-lg mb-3">
                {{ form.material }} 
                <input type="" name="" id="" class="form-style form-select form-select-lg mb-3" />
            </div>
            <div class="form-item">
                <label class="formLabel">税抜価額</label>
                <input type="" name="" id="" class="form-style" />
            </div>
            <div class="form-item">
                <label class="formLabel">数量</label>
                <input type="" name="" id="" class="form-style" />
            </div>
            <div class="form-item">
                <input type="submit" class="login pull-right" value="登録">
                <div class="clear-fix"></div>
            </div>
        </div>
    </form>
    
    <script src="{% static 'js/option_classadd.js' %}"></script>
{% endblock %}
